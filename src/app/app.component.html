<h1>Hot Weather Widget</h1>
<div class="element">

  <div class="element-left">
    <div class="element-bg-img"><img [src]="currElement?.img" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">


      <div class="ele-strip" >
        <ul *ngIf="hotels$ | async  as hotels">
          <li *ngFor="let hotel of hotels | sortingMenuItems">
            <a href="#">{{hotel }}</a>
          </li>
          <li class="anc-bor"></li>
        </ul>
      </div>

      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2" *ngIf="hotels$ | async as hotels">

            <app-main-view *ngFor="let hotel of hotels"
                           [hotel] = hotel
                           (click)="clicked(hotel)"
                           [clickedHotel]="currElement"
            >
            </app-main-view>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="element-right">
    <app-secondary-view-top [clickedHotel]="currElement"></app-secondary-view-top>
    <app-secondary-view-bottom  [clickedHotel]="currElement"></app-secondary-view-bottom>
  </div>
  <div class="clear"> </div>
</div>
