<h1>Hot Weather Widget</h1>
<div class="element">

  <div class="element-left">
    <div class="element-bg-img"><img src="../assets/img/1.jpg" alt="" class="img-responsive"> </div>
    <div class="element-left-bottom">
      <div class="ele-strip">
        <ul>
          <li><a href="#">Hotel</a></li>
          <li><a href="#">...</a></li>
          <li><a href="#">...</a></li>
          <li class="anc-bor"><a href="#">Weather</a></li>
        </ul>
      </div>
      <div class="village">
        <h3>Righteous indignation & like</h3>
        <span class="line"> </span>
        <div class="activity_box">
          <div class="scrollbar" id="style-2" *ngIf="hotels$ | async as hotels">

            <app-main-view *ngFor="let hotel of hotels"
                           [hotel] ="hotel"
                           (clickedHotel)="text = $event"
            >
            </app-main-view>
            {{text}}
          </div>
        </div>
      </div>
    </div>
  </div>




  <div class="element-right">
    <app-secondary-view-top></app-secondary-view-top>
    <app-secondary-view-bottom></app-secondary-view-bottom>
  </div>
  <div class="clear"> </div>
</div>
